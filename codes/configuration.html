    <div class="container">
        <h1>Configuration du Dispositif</h1>
        <button id="connect-btn">Effacer m√©moire dispositif</button>
        <div class="log" id="log-output">
            <p><strong>Logs :</strong></p>
        </div>
    </div>

    <script>
        let device, server, txCharacteristic, rxCharacteristic;

        const connectBtn = document.getElementById('connect-btn');
        const logOutput = document.getElementById('log-output');

        // Fonction pour journaliser les actions
        function log(message, type = '') {
            const p = document.createElement('p');
            p.textContent = message;
            if (type === 'success') p.classList.add('success');
            if (type === 'error') p.classList.add('error');
            logOutput.appendChild(p);
            logOutput.scrollTop = logOutput.scrollHeight;
        }

        // Connexion au dispositif
        connectBtn.addEventListener('click', async () => {
            try {
                log("üîé Recherche de p√©riph√©riques Bluetooth...");
                device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e'] // UUID du service Nordic UART
                });

                log(`‚úÖ P√©riph√©rique s√©lectionn√© : ${device.name}`);
                server = await device.gatt.connect();
                log("üîó Connexion r√©ussie !", "success");

                device.addEventListener('gattserverdisconnected', () => {
                    log("‚ùå P√©riph√©rique d√©connect√©.", "error");
                });

                const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
                log("‚úÖ Service Nordic UART trouv√©.");

                txCharacteristic = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e'); // TX
                rxCharacteristic = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e'); // RX
                log("‚úÖ Caract√©ristiques TX et RX trouv√©es.");

                // Activer la r√©ception de notifications
                await rxCharacteristic.startNotifications();
                rxCharacteristic.addEventListener('characteristicvaluechanged', handleReceivedData);
                log("‚úÖ Notifications activ√©es sur RX.");


                // Envoyer le timestamp actuel apr√®s connexion
                await sendTimestamp();

            } catch (error) {
                log(`‚ùå Erreur de connexion : ${error.message}`, "error");
            }
        });

        // Fonction pour envoyer le timestamp actuel
        async function sendTimestamp() {
            try {
                if (!txCharacteristic) {
                    log("‚ö†Ô∏è TX characteristic non trouv√©e.", "error");
                    return;
                }

                const timestamp = Math.floor(Date.now() / 1000);
                const encoder = new TextEncoder();
                await txCharacteristic.writeValue(encoder.encode(`${timestamp}_RESET\n`));

                log(`üïí Timestamp & RESET envoy√©: ${timestamp}`);
            } catch (error) {
                log(`‚ùå Erreur lors de l'envoi du timestamp : ${error.message}`, "error");
            }
        }

        

        // Fonction pour g√©rer la r√©ception des donn√©es
        function handleReceivedData(event) {
            const decoder = new TextDecoder();
            const receivedData = decoder.decode(event.target.value).trim();

            log(`üì© R√©ponse re√ßue : ${receivedData}`);

            if (receivedData.includes("RESET DONE")) {
                log("‚úÖ Confirmation : M√©moire effac√©e avec succ√®s !", "success");

                // Afficher la bo√Æte de dialogue Bootstrap
                let resetModal = new bootstrap.Modal(document.getElementById('resetConfirmationModal'));
                resetModal.show();
            }
        }

    </script>

    <!-- Modal de confirmation -->

            </div>
